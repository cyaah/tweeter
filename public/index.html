<html lang="en">
  <head>
    <!-- Meta Information -->

    <!-- External CSS -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <div>
    <!-- Top nav bar (fixed) -->

      <img class="logo" src="/images/bird.png">

      <button class="composeToggle">Compose <i class="fas fa-pen-square"></i></button>

      <div id= 'composeBox'>
     <section class="new-tweet">
     <h2>Compose Tweet</h2>
     <form id="composeForm" method ="POST" action="/tweets">
       <textarea id = "textarea" name="text" placeholder="What are you humming about?"></textarea>
       <input id="compose" type="submit" value="Tweet">
       <span class="counter">140</span>
     </form>
     </section>   
     </div>
    <section id="tweetsContainer">
      
    </section>
